<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Tienda</title>
</head>

<body>

    <nav class="navbar">
    </nav>
    <header>
     <div class="container">
        <h1 class="text-center">Compras para el avion</h1>
        <hr>
     </div>
    </header>
    <section class="store">
     <div id = "contenedor-prod" class="container">

              <div class="row row-cols-1 col-12 col-md-6" id="card">
                 
                </div>
            
    </div>
    </section>
    <div class="container">
        <h1>Lista de Usuarios que compraron sus pasajes</h1>
        <ul id="users">

        </ul>
        <div class="container">
            <h1>Clima actual en Argentina</h1>
            <ul id="clima">
    
            </ul>
    </div>
    <section class="sectorVisual">
        <div class="container">
            <h1 class="text-center">CARRITO</h1>
            <hr>
            <div class="row">
                <div class="col-6">
                    <div class="sectorVisual-header">
                        <h6>Producto</h6>
                    </div>
                </div>
                <div class="col-2">
                    <div class="sectorVisual-header">
                        <h6 class="text-truncate">Precio</h6>
                    </div>
                </div>
                <div class="col-4">
                    <div class="sectorVisual-header">
                        <h6>Cantidad</h6>
                    </div>
                </div>
            </div>
        
            <div class="sectorVisual-items svItemsContainer">
            </div>
            
            <div class="row">
                <div class="col-12">
                    <div class="sectorVisual-total d-flex align-items-center">
                        <p class="mb-0">Total</p>
                        <p class="ml-4 mb-0 compraTotal">0$</p>
                       
                        <button class="btn btn-success ml-auto comprarButton" type="button" data-toggle="modal"
                            data-target="#comprarModal">Comprar</button>
                    </div>
                </div>
            </div>


        </div>

    </section>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./tienda.js"></script>

</body>

</html>
